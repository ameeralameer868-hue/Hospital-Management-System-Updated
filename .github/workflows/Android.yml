name: Build Android APK with Firebase

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # 3Ô∏è‚É£ Set up Android SDK
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 33
          build-tools: 33.0.2

      # 4Ô∏è‚É£ Give execute permission to gradlew
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 5Ô∏è‚É£ Add google-services.json from GitHub Secret
      - name: Add google-services.json
        run: |
          mkdir -p app
          echo "${{ secrets.GOOGLE_SERVICES_JSON }}" > app/google-services.json

      # 6Ô∏è‚É£ Ensure Gradle Wrapper is 8.3
      - name: Update Gradle Wrapper
        run: ./gradlew wrapper --gradle-version 8.3

      # 7Ô∏è‚É£ Clean project
      - name: Clean project
        run: ./gradlew clean

      # 8Ô∏è‚É£ Build APK Debug
      - name: Build APK
        run: ./gradlew assembleDebug --stacktrace

      # 9Ô∏è‚É£ Verify APK exists
      - name: List APK files
        run: find . -name "*.apk"

      # üîü Upload APK as artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/*.apk
