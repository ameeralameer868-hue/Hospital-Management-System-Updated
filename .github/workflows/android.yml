name: Build Android APK with Firebase

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # 3️⃣ Set up Android SDK
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # 4️⃣ Give execute permission to gradlew
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 5️⃣ Add google-services.json from secret
      - name: Add google-services.json
        run: |
          echo "${{ secrets.GOOGLE_SERVICES_JSON }}" > app/google-services.json

      # 6️⃣ Clean project
      - name: Clean project
        run: ./gradlew clean

      # 7️⃣ Build APK Debug
      - name: Build APK
        run: ./gradlew assembleDebug --stacktrace

      # 8️⃣ Verify APK exists
      - name: List APK files
        run: find . -name "*.apk"

      # 9️⃣ Upload APK as artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/*.apk
