name: Build Android APK

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ جلب الكود
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ إعداد Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # 3️⃣ إعداد Android SDK
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # 4️⃣ إعطاء صلاحية التنفيذ لملف gradlew
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 5️⃣ تنظيف cache للتأكد من عدم وجود loop
      - name: Clean Gradle cache
        run: ./gradlew cleanBuildCache

      # 6️⃣ بناء APK debug
      - name: Build APK
        run: ./gradlew assembleDebug --stacktrace

      # 7️⃣ التحقق من وجود APK
      - name: List APK files
        run: find . -name "*.apk"

      # 8️⃣ رفع APK كـ artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/*.apk
